{% extends 'base.html' %}

{% block content %}
    {% load crispy_forms_tags %}
    {% load crispy_forms_filters %}
    <h1>Login</h1>


    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
        <button type="submit" class="btn btn-success">Login</button>
    </form>

{% endblock %}
