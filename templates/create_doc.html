{% extends 'base.html' %}
{% block title %}Загрузить документ{% endblock %}
{% block content %}
    {% load crispy_forms_tags %}
    {% load crispy_forms_filters %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy}}
    <button type="submit" class="btn btn-success">Загрузить</button>
    </form>
{% endblock %}
