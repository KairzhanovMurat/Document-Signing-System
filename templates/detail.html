{% extends 'base.html' %}
{% block content %}
    <div class="container mt-5">
        <h1>Document Detail</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ document.description }}</h5>
                <p class="card-text">Uploaded by: {{ document.user }}</p>
                <p class="card-text">Uploaded at: {{ document.uploaded_at }}</p>
                <p class="card-text">
                    {% if document.is_approved %}
                        <span class="badge badge-success">Approved</span>
                    {% else %}
                        <span class="badge badge-warning">Pending Approval</span>
                    {% endif %}
                </p>
                <a href="{{ document.file.url }}" class="btn btn-primary" target="_blank">
                    View File
                </a>
                 <a href="{% url 'update' document.pk %}" class="btn btn-info ml-2">
                    Update
                </a>
                <a href="{% url 'delete' document.pk %}" class="btn btn-danger ml-2">
                    Delete
                </a>
            </div>
        </div>
    </div>
{% endblock %}
