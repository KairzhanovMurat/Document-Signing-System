{% extends 'base.html' %}
{% block title %} Создать заявку на согласование {% endblock %}
{% block content %}
     {% load crispy_forms_tags %}
    {% load crispy_forms_filters %}
<div class="container mt-5">
        <h1>Создать заявку на согласовние</h1>
        <form method="post">
            {% csrf_token %}
            {{ form | crispy}}
            <button type="submit" class="btn btn-primary">Выбрать документ
            </button>
        </form>
    </div>
{% endblock %}
