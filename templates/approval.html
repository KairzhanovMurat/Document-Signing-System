{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
        <h1>Создать заявку на согласовние</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="receivers">Получатели:</label>
                <select multiple class="form-control" id="receivers" name="receivers">
                    {% for receiver in receivers %}
                        <option value="{{ receiver.id }}">{{ receiver.email }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="document">Документ:</label>
                <select class="form-control" id="document" name="document">
                    {% for doc in documents %}
                        <option value="{{ doc.id }}">{{ doc.description }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Отправить
            </button>
        </form>
    </div>
{% endblock %}
